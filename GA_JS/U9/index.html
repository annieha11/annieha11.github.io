<!DOCTYPE html>
<html>
<head>
	<title>Monk’s Cafe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<header>
		<h1><span>Monk’s Cafe</span></h1>
		<h2><span>“The Coffee Shop”</span></h2>
	</header>

	<section id="reservations" class="clearfix">
		<h2>Reservations</h2>

			<div class="column">
				<h3>Make a Reservation</h3>
				<form>
		    		<input type="Name" placeholder="Your Name">
		    		<!-- <input type="Day" placeholder="DD/MM/YY"> -->
		    		<div class="dropdown">
					<button class="dropbtn">Select a Day</button>
						<div id="myDropdown" class="dropdown-content">
							    <a>Today</a>
							    <a>Tomorrow</a>
							    <a>The day after next</a>
						</div>
					</div>
		    		<button>Confirm</button>
				</form>
			</div>

			<div class="column">
				<h3>Existing Reservations</h3>
				
				<table>
					<thead>
					<tr>
						<th>Name</th>
						<th>Day</th>
						<th></th>
					</tr>
					</thead>
					<tbody>
					<script id="entry-template" type="text/x-handlebars-template">
						<tr data-id="{{reservationId}}">
						<td>{{name}}</td>
						<td>{{day}}</td>
						<td><i class="fa fa-trash-o delete"></i></td>
						</tr>
					</script>
					</tbody>
				</table>
			
			</div>

	</section>

	<section id="map-section">
		<h2>Come Dine with Us</h2>
		<p>Hours: Tue-Sun 18.00 - 01:00</p>
		<p id="time-status"><p>
		<div id="map"></div>
	</section>

	<section id="reviews" class="clearfix">
		<h2>Customer Reviews</h2>	
		<div class="column"> <img src="img/jerry.jpg" title="Jerry at the restaurant" alt="Two man dining and talking"></div>
		<div class="column"> <p>“Big lettuce, big carrots, tomatoes like volleyballs.” — Jerry Seinfeld, on The BIG Salad</p> </div>
	</section>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNQa0pZeD6A6BH9YEr4bkQ6EKjaePMyV4&callback=initMap" async defer></script>
  <script src="js/main.js"></script>
</body>
</html>
